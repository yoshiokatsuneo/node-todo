<!doctype html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="core.js"></script>
    </head>


<body>
    <div class="container">

    <h1>Task List</h1>

    <div class="form-group">
        <input type="text" name="name" class="new-todo-text form-control" placeholder="task">
        <button type="submit" class="btn btn-default" onclick="createTodo()">Add</button>
    </div>

    <h2>Current Tasks</h2>
    <table class="table table-striped task-table">
        <thead>
            <th>Task</th><th>&nbsp;</th>
        </thead>

        <tbody class="todos">
            <tr class="todo template">
                <td>
                    <span class="text"> {{ todo.text }}</span>
                    <span class="id"></span>
                </td>
                <td>
                    <button onclick="deleteTodo(this)">Delete Task</button>
                </td>
            </tr>
        </tbody>
    </table>
